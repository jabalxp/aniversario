    <script>
        // Classe de CalendÃ¡rio
        class BirthdayCalendar {
            constructor() {
                this.currentDate = new Date();
                this.birthdays = this.loadBirthdays();
                this.init();
            }

            init() {
                this.renderCalendar();
                this.updateStats();
                this.setupEventListeners();
            }

            loadBirthdays() {
                try {
                    return JSON.parse(localStorage.getItem('birthdays')) || [];
                } catch {
                    return [];
                }
            }

            setupEventListeners() {
                document.getElementById('prev-month').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                    this.renderCalendar();
                    this.updateStats();
                });

                document.getElementById('next-month').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                    this.renderCalendar();
                    this.updateStats();
                });

                document.getElementById('today-btn').addEventListener('click', () => {
                    this.currentDate = new Date();
                    this.renderCalendar();
                    this.updateStats();
                });

                // Fechar modal ao clicar fora
                document.getElementById('day-modal').addEventListener('click', (e) => {
                    if (e.target.id === 'day-modal') {
                        closeModal();
                    }
                });
            }

            renderCalendar() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                
                // Atualizar tÃ­tulo
                const monthNames = ['Janeiro', 'Fevereiro', 'MarÃ§o', 'Abril', 'Maio', 'Junho',
                                   'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
                document.getElementById('current-month').textContent = `${monthNames[month]} ${year}`;

                // Primeiro dia do mÃªs e total de dias
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const daysInPrevMonth = new Date(year, month, 0).getDate();

                const calendar = document.getElementById('calendar');
                
                // Remover apenas os dias (manter cabeÃ§alhos)
                const dayElements = calendar.querySelectorAll('.calendar-day');
                dayElements.forEach(el => el.remove());

                // Dias do mÃªs anterior
                for (let i = firstDay - 1; i >= 0; i--) {
                    const day = daysInPrevMonth - i;
                    this.createDayElement(day, month - 1, year, true);
                }

                // Dias do mÃªs atual
                const today = new Date();
                for (let day = 1; day <= daysInMonth; day++) {
                    const isToday = today.getDate() === day && 
                                   today.getMonth() === month && 
                                   today.getFullYear() === year;
                    this.createDayElement(day, month, year, false, isToday);
                }

                // Dias do prÃ³ximo mÃªs
                const remainingDays = 42 - (firstDay + daysInMonth);
                for (let day = 1; day <= remainingDays; day++) {
                    this.createDayElement(day, month + 1, year, true);
                }
            }

            createDayElement(day, month, year, otherMonth = false, isToday = false) {
                const calendar = document.getElementById('calendar');
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                
                if (otherMonth) dayEl.classList.add('other-month');
                if (isToday) dayEl.classList.add('today');

                // Verificar aniversÃ¡rios neste dia
                const birthdays = this.getBirthdaysForDay(day, month);
                if (birthdays.length > 0) {
                    dayEl.classList.add('has-birthday');
                }

                dayEl.innerHTML = `
                    <div class="day-number">${day}</div>
                    ${birthdays.length > 0 ? `<div class="birthday-count">${birthdays.length}</div>` : ''}
                    <div class="birthday-indicators">
                        ${birthdays.slice(0, 3).map(b => `
                            <div class="birthday-indicator">
                                ðŸŽ‚ ${b.name}
                            </div>
                        `).join('')}
                        ${birthdays.length > 3 ? `<div class="birthday-indicator">+${birthdays.length - 3} mais</div>` : ''}
                    </div>
                `;

                // Adicionar evento de clique
                if (birthdays.length > 0) {
                    dayEl.addEventListener('click', () => {
                        this.showDayModal(day, month, year, birthdays);
                    });
                }

                calendar.appendChild(dayEl);
            }

            getBirthdaysForDay(day, month) {
                return this.birthdays.filter(b => {
                    const [year, m, d] = b.date.split('-');
                    return parseInt(d) === day && parseInt(m) === month + 1;
                });
            }

            showDayModal(day, month, year, birthdays) {
                const monthNames = ['Janeiro', 'Fevereiro', 'MarÃ§o', 'Abril', 'Maio', 'Junho',
                                   'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
                
                document.getElementById('modal-date').querySelector('span').textContent = 
                    `${day} de ${monthNames[month]} de ${year}`;

                const modalBirthdays = document.getElementById('modal-birthdays');
                modalBirthdays.innerHTML = birthdays.map(b => {
                    const age = this.calculateAge(b.date);
                    return `
                        <div class="birthday-item-modal">
                            <div class="birthday-avatar-modal">
                                ${b.photo ? `<img src="${b.photo}" alt="${b.name}">` : b.name.charAt(0).toUpperCase()}
                            </div>
                            <div class="birthday-info-modal">
                                <h3>${b.name}</h3>
                                ${b.description ? `<p>${b.description}</p>` : ''}
                                <div class="birthday-age">Fazendo ${age} anos ðŸŽ‰</div>
                            </div>
                        </div>
                    `;
                }).join('');

                document.getElementById('day-modal').classList.add('show');
            }

            calculateAge(dateString) {
                const [year, month, day] = dateString.split('-').map(Number);
                const birthDate = new Date(year, month - 1, day);
                const today = new Date();
                let age = today.getFullYear() - birthDate.getFullYear();
                const m = today.getMonth() - birthDate.getMonth();
                if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
                return age;
            }

            updateStats() {
                // Total de aniversÃ¡rios
                document.getElementById('total-birthdays').textContent = this.birthdays.length;

                // AniversÃ¡rios neste mÃªs
                const currentMonth = this.currentDate.getMonth();
                const monthBirthdays = this.birthdays.filter(b => {
                    const [, m] = b.date.split('-');
                    return parseInt(m) === currentMonth + 1;
                });
                document.getElementById('month-birthdays').textContent = monthBirthdays.length;

                // PrÃ³ximo aniversÃ¡rio
                const nextBirthday = this.getNextBirthday();
                if (nextBirthday) {
                    document.getElementById('next-birthday').textContent = `${nextBirthday.days} dias`;
                } else {
                    document.getElementById('next-birthday').textContent = '-';
                }
            }

            getNextBirthday() {
                if (this.birthdays.length === 0) return null;

                const today = new Date();
                const sorted = this.birthdays.map(b => {
                    const [, month, day] = b.date.split('-').map(Number);
                    const nextDate = new Date(today.getFullYear(), month - 1, day);
                    if (nextDate < today) {
                        nextDate.setFullYear(today.getFullYear() + 1);
                    }
                    const days = Math.ceil((nextDate - today) / (1000 * 60 * 60 * 24));
                    return { ...b, days };
                }).sort((a, b) => a.days - b.days);

                return sorted[0];
            }
        }

        function closeModal() {
            document.getElementById('day-modal').classList.remove('show');
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            new BirthdayCalendar();
        });
    </script>
